{% extends "base.html" %}

{% block ecomerce %}

<section class="login">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h1 class="text-center mt-5">Sign Now</h1>
            <form method="POST" novalidate>
                {% csrf_token %}
                {% if form.non_field_errors %}
                {% for errors in form.non_field_errors %}
                    <p class="alert text-center alert-danger">{{errors}}</p>
                {% endfor %}
                {% endif %}
                {% for fm in form %}
                <div class="mb-3">{{fm.label_tag}} {{fm}}
                    <small class="text-danger">{{fm.errors|striptags}}</small> <br>
                </div>
                {% endfor %}
                <input type="submit" class="btn btn-success" value="Sign In">
            </form>
        </div>
    </div>
</section>

{% endblock ecomerce %}
